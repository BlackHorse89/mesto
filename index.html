<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/kusto.jpg" alt="Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__button"></button>
      </div>
      <p class="profile__subtitle">Исследователь океана</p>
      <div class="profile__add-button"></div>
    </section>

    <section class="gallery">
      <ul class="cards">
        <li class="cards__element">
          <img class="cards__image" src="./images/karachaevck.jpg">
          <div class="cards__item">
            <h2 class="cards__title">Карачаевск</h2>
            <img class="cards__like cards__like_active" src="./images/like.svg">
          </div>
        </li>
        <li class="cards__element">
          <img class="cards__image" src="./images/elbrus.png">
          <div class="cards__item">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <img class="cards__like cards__like_active" src="./images/like.svg">
          </div>
        </li>
        <li class="cards__element">
          <img class="cards__image" src="./images/dombai.png">
          <div class="cards__item">
            <h2 class="cards__title">Домбай</h2>
            <img class="cards__like cards__like_active" src="./images/like.svg">
          </div>
        </li>
        <li class="cards__element">
          <img class="cards__image" src="./images/elbrus.png">
          <div class="cards__item">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <img class="cards__like cards__like_active" src="./images/like.svg">
          </div>
        </li>
        <li class="cards__element">
          <img class="cards__image" src="./images/dombai.png">
          <div class="cards__item">
            <h2 class="cards__title">Домбай</h2>
            <img class="cards__like cards__like_active" src="./images/like.svg">
          </div>
        </li>
        <li class="cards__element">
          <img class="cards__image" src="./images/karachaevck.jpg">
          <div class="cards__item">
            <h2 class="cards__title">Карачаево-Черкесия</h2>
            <img class="cards__like cards__like_active" src="./images/like.svg">
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <h2 class="footer__info">© 2022 Mesto Russia</h2>
  </footer>

</body>

</html>
