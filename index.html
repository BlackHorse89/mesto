<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/kusto.jpg" alt="Кусто">
      <div class="profile__text">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button" type="button" ></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>  
    </section>

    <section class="gallery" aria-label="галерея каточек">
      <ul class="cards">
        
      </ul>
    </section>
  </main>

  <template class="cards_template" id="temp">
    <li class="cards__element">
      <img class="cards__image" src="#" alt="#">
      <button class="cards__delet" type="button"></button>
      <div class="cards__item">
        <h2 class="cards__title"></h2>
        <button class="cards__like" type="button"></button>
      </div>
    </li>
  </template>

  <section class="popup popup_type_edit-profile" id="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <form class="popup__form" name="form" id="form">   
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" name="name" placeholder="Имя" class="popup__text popup__text_name" id="name">
          <input type="text" name="job" placeholder="Работа" class="popup__text popup__text_job" id="job">
          <button class="popup__save" type="submit" >Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_place" id="add-place" aria-label="добовление картинок">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <form class="popup__form popup__form_cards" name="form_cards" id="form_cards">   
          <h3 class="popup__title">Новое место</h3>
          <input type="text" name="place" placeholder="Название" class="popup__text popup__text_place" id="place">
          <input type="text" name="image" placeholder="Ссылка на картинку" class="popup__text popup__text_image" id="image">
          <button class="popup__save" type="submit" >Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_full-image" id="popup-image" aria-label="кратинки в попапе">
    <div class="popup__container-image">
      <button class="popup__close" type="button"></button>
      <img class="popup__image" src="#" alt="#">
      <p class="popup__subtitle"></p>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__info">© 2022 Mesto Russia</p>
  </footer>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
