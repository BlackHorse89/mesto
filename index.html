<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/kusto.jpg" alt="Кусто">
      <div class="profile__text">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button" type="button" ></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>  
    </section>

    <section class="gallery">
      <ul class="cards">
        <li class="cards__element">
          <img class="cards__image" src="./images/karachaevck.jpg"  alt="Моностырь">
          <div class="cards__item">
            <h2 class="cards__title">Карачаевск</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__element">
          <img class="cards__image" src="./images/elbrus.png" alt="горы вдалике">
          <div class="cards__item">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__element">
          <img class="cards__image" src="./images/dombai.png" alt="гора">
          <div class="cards__item">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__element">
          <img class="cards__image" src="./images/elbrus.png" alt="горы вдалике">
          <div class="cards__item">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__element">
          <img class="cards__image" src="./images/dombai.png" alt="Гора">
          <div class="cards__item">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__element">
          <img class="cards__image" src="./images/karachaevck.jpg" alt="Моностырь">
          <div class="cards__item">
            <h2 class="cards__title">Карачаево-Черкесия</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <section class="popup">
    <div class="popup__container">
      <div class="popup__item">
        <button class="popup__close" type="button" ></button>
      </div>
      <form class="popup__form" name="form">   
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" name="name" placeholder="Имя" class="popup__text" id="name">
          <input type="text" name="job" placeholder="Работа" class="popup__text" id="job">
          <button class="popup__save" type="submit" >Сохранить</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__info">© 2022 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>

</html>
